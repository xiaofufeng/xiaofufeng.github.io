<!DOCTYPE html>
 <html>
      <head></head>
      <body>
        <button id="get_data">get data</button>
        <div class="container">
             <h1 align="center">Show JSON Data in Jquery Datatables</h1><br />
             <h3 align="center">Employee Database</h3><br />
             <table id="data-table" class="table table-bordered">
                  <thead>
                       <tr>
                            <th>Name</th>
                            <th>Completed</th>
                            <th>Time Estimated</th>
                            <th>Converted</th>
                       </tr>
                  </thead>
             </table>
      </body>
 </html>
 <script>

$(document).ready(function(){
$("button#get_data").click(function() {
        var items = [];
        var i = 0;
        var airtable_read_endpoint = "https://api.airtable.com/v0/appM38HXlEVhxmnqx/Tasks?api_key=keyTcsTzckqyBTlk8&sortField=_createdTime&sortDirection=desc";
        var dataSet = [];
        $.getJSON(airtable_read_endpoint, function(result) {
               $.each(result.records, function(key,value) {
                   items = [];
                       items.push(value.fields.Name);
                       items.push(value.fields.Completed);
                       items.push(value.fields.Time_Estimate);
                       items.push(value.fields.converted);
                       dataSet.push(items);
                }); // end .each
             $('#example').DataTable( {
                 data: dataSet,
                 retrieve: true,
                 columns: [
                     { title: "Name",
                       defaultContent:""},
                     { title: "Completed",
                       defaultContent:"" },
                     { title: "Time Estimated",
                       defaultContent:""},
                     { title: "Converted",
                       defaultContent:""},
                 ]
             } );
        }); // end .getJSON
     }); // end button
}); // document ready

</script>
