<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style_for_ass2.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script>

 function myFunction()
{
  var sentence = document.getElementById("input").value;
  if(sentence>=10){
    document.getElementById("demo2").innerHTML=sentence+' apples have 80% discount.'
  }else{
    document.getElementById("demo2").innerHTML=sentence+' apple(s) have no discount.'
  }
  var sentence = document.getElementById("input").value;
  var x = sentence<10? sentence*5: sentence*4;
  document.getElementById("demo").innerHTML="You need to pay ¥"+x;
}

  </script>

</head>
  <body style="margin-left: 550px;
  margin-top: 100px;
  margin-right: 530px;
  margin-bottom: 200px;
  background-color: #E0EDE4;">
<div style="background-color: #F1FFF5;
">
    <h1>Apple Promotion</h1>
<p>¥5 per apple.</p>
    <p>Purchasing more than 10 enjoys 80% discount.</p>

  <p>Please input how many you want:<input id="input"/></p>
  <button style="margin-left:20px; margin-top:0px; margin-bottom:20px" type="button" class="btn btn-outline-danger" onclick="myFunction()">Purchase</button>

  <p id="demo2">
  <p id="demo" style="margin-top: 20px;
    margin-left: 15px"></p >

    </p>
</div>

  </body>

</html>
